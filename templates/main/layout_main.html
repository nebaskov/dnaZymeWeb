{% load static%}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet h"ref="{% static 'main/css/main.css' %}">
    <link
  href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  rel="stylesheet"  type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Spline+Sans Mono&display=swap" rel="stylesheet">
{#<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />#}
</head>
<style>
aside ul {
    margin-top: 3vh;
    list-style: none;
    }
aside .header_menu {
    margin-left: 5vw;
}
aside .header_menu ul li{
    margin-right: 8vw;
    display: inline-block;
    text-decoration: none!important;
    }
aside header {
    display: flex;
    justify-content: center;
}
aside .header_menu ul a{
    color:rgba(30.00000011175871, 64.00000378489494, 107.00000122189522, 1);
	width:15vw;
	height:8vh;
    font-family: 'Spline Sans Mono';
	text-align:center;
	font-size:22px;
	letter-spacing:0;
}
aside ul li:hover, aside ul a:hover {
    color: darkslategray;
    text-decoration: none!important;
    transform: scale(1.02);
}
.e114_211 {
	width:95vw;
	height:0.1vh;
    margin-left: 3vw;
    background-color: rgba(224.000001847744, 226.0000017285347, 240.00000089406967, 1);
}
@media (min-width: 768px) and (max-width: 992px) {
    aside .header_menu ul li{
    margin-right: 5vw;
        font-size: 2.5vw;
    }
}
@media (max-width: 767px) {
    .header_menu {
        display: none;
    }
}
.hamburger {
	position: relative;
	display: block;
	width: 35px;
	cursor: pointer;

	appearance: none;
	background: none;
	outline: none;
	border: none;
}

.hamburger .bar, .hamburger:after, .hamburger:before {
	content: '';
	display: block;
	width: 100%;
	height: 5px;
	background-color: #575A6C;
	margin: 6px 0px;
	transition: 0.4s;
}

.hamburger.is-active:before {
	transform: rotate(-45deg) translate(-8px, 6px);
}

.hamburger.is-active:after {
	transform: rotate(45deg) translate(-9px, -8px);
}

.hamburger.is-active .bar {
	opacity: 0;
}

.mobile-nav {
	position: fixed;
	top: 0;
	left: 100%;
	width: 100%;
	min-height: 100vh;
	display: block;
	z-index: 98;
	background-color: #FFFFFF;
	padding-top: 120px;
	transition: 0.4s;
}

.mobile-nav.is-active {
	left: 0;
}

.mobile-nav a {
	display: block;
	width: 100%;
	max-width: 200px;
	margin: 0 auto 16px;
	text-align: center;
	padding: 12px 16px;
	background-color: #1f103F;

	color: #FFF;
	text-decoration: none;
}

.mobile-nav a:hover {
	background-color: #24104f;
}

@media (min-width: 768px) {
	.mobile-nav {
		display: none;
	}

	.hamburger {
		display: none;
	}
}
</style>
<body>
    <aside>
        <header>
            <div class="header_menu">
                <ul>
                    <a class="noDecoration" href="{% url 'home' %}"><li>Home</li></a>
                    <a class="noDecoration"  href="{% url 'database_home' %}"><li>Database</li></a>
                    <a class="noDecoration"  href="{% url 'prediction' %}"><li>Prediction</li></a>
                    <a class="noDecoration"  href="{% url 'knowledgebase' %}"><li>Knowledge Base</li></a>

                </ul>
            </div>
        </header>
        <button class="hamburger">
                    <div class="bar"></div>
        </button>
        <div class="e114_211"></div>
        <nav class="mobile-nav">
            <a class="noDecoration" href="{% url 'home' %}"><li>Home</li></a>
            <a class="noDecoration"  href="{% url 'database_home' %}"><li>Database</li></a>
            <a class="noDecoration"  href="{% url 'prediction' %}"><li>Prediction</li></a>
            <a class="noDecoration"  href="{% url 'knowledgebase' %}"><li>Knowledge Base</li></a>

    </nav>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script>
        window.onload = function () {

	const menu_btn = document.querySelector('.hamburger');
	const mobile_menu = document.querySelector('.mobile-nav');

	menu_btn.addEventListener('click', function () {
		menu_btn.classList.toggle('is-active');
		mobile_menu.classList.toggle('is-active');
	});
}
    </script>
</body>
</html>
