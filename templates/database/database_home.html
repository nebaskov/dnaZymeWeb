<!doctype html>
<html lang="en">
{% load static%}
<link href="https://fonts.googleapis.com/css?family=Spline+Sans Mono&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

<head> </head>
<style>

.database_title {
	background-color:rgba(255, 255, 255, 1);
	width:95vw;
	height:100vh;
	position:absolute;
}
.e9_696 {
	color:rgba(0, 0, 0, 1);
	width:257px;
	height:31px;
	position:absolute;
	left:316px;
	top:162px;
	font-family:Roboto;
	text-align:left;
	font-size:24px;
	letter-spacing:0;
}
.e9_697 {
	width:94px;
	height:94px;
	position:absolute;
	left:186px;
	top:146px;
	border-top-left-radius:500px;
	border-top-right-radius:500px;
	border-bottom-left-radius:500px;
	border-bottom-right-radius:500px;
	background-repeat:no-repeat;
	background-size:cover;
}
.e9_698 {
	color:rgba(0, 0, 0, 1);
	width:102px;
	height:42px;
	position:absolute;
	left:316px;
	top:203px;
	font-family:Roboto;
	text-align:left;
	font-size:32px;
	letter-spacing:0;
}
.e9_699 {
	background-color:rgba(217.0000022649765, 217.0000022649765, 217.0000022649765, 1);
	width:399px;
	height:47px;
	position:absolute;
	left:316px;
	top:278px;
	border-top-left-radius:20px;
	border-top-right-radius:20px;
	border-bottom-left-radius:20px;
	border-bottom-right-radius:20px;
}
.e9_701 {
	background-color:rgba(217.0000022649765, 217.0000022649765, 217.0000022649765, 1);
	width:145px;
	height:47px;
	position:absolute;
	left:805px;
	top:278px;
	border-top-left-radius:20px;
	border-top-right-radius:20px;
	border-bottom-left-radius:20px;
	border-bottom-right-radius:20px;
}
.table-fix {
    overflow-y: scroll;
    height: 60vh;
}

.tbl-conteiner {
    max-width: 500px;
    max-height: fit-content;
    margin-left: auto;
    margin-right: auto;
}

</style>
<body>
  <div class=database_title><span  class="e9_696">DataBase of DNAzymes</span>
  <div class="e9_697"></div><span  class="e9_698">Source</span>
  <div class="e9_699"></div>
  <div class="e9_701"></div>
<div class="tbl-conteiner">
            <div class="table-fix">
                <table>
                    <thead>
                        <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                sequence
                            </th>
                            <th>
                                activity
                            </th>
                            <th>
                                year_of_publication
                            </th>
                        </tr>
                    </thead>
                    {% for instance in db %}
                    <tbody>
                        <tr>
                            <td>
                                {{ instance.fields.id }}
                            </td>
                            <td>
                                {{ instance.fields.sequence }}
                            </td>
                            <td>
                                {{ instance.fields.activity }}
                            </td>
                            <td>
                                {{ instance.fields.year_of_publication }}
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
</div>
</body>
