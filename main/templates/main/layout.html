{% load static%}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link
  href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  rel="stylesheet"  type='text/css'>

</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt="Лого">
        <h3>Navigation</h3>
        <ul>
            <a class="noDecoration" href="{% url 'home' %}"><li>Home</li></a>
            <a class="noDecoration"  href="{% url 'database_home' %}"><li>Database</li></a>
            <a class="noDecoration"  href="{% url 'contacts' %}"><li>Contacts</li></a>
            <a class="noDecoration"  href="{% url 'generation' %}"><li>Generation</li></a>
            <a class="noDecoration"  href="{% url 'knowledgebase' %}"><li>Knowledge Base</li></a>

        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
