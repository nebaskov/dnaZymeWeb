server {
    listen 80 default_server;

    location / {
        proxy_pass http://web:8000;
    }

    location /static/ {
        autoindex on;
        root /;
    }
    location /templates/ {
        autoindex on;
        root /;
    }

    location /media/ {
        autoindex on;
        alias /backend/static;
    }

}