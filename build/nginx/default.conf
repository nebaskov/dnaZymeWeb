server {
    listen 80 default_server;

    location / {
        proxy_pass http://web:8000;
    }

    location /static/ {
        autoindex on;
        root /usr/src/app/;
    }
    location /templates/ {
        autoindex on;
        root /usr/src/app/;
    }
    location /favicon.ico {
        alias /usr/src/app/templates/main/favicon.ico
    }
}
