version: "3.8"

services:
  web:
    build:
      context: ..
      dockerfile: ./build/Dockerfile
    restart: unless-stopped
    container_name: seqcraft_web
    hostname: "web"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - SEQUANT_MODELS_PATH=${SEQUANT_MODELS_PATH}
      - MAIN_MODELS_PATH=${MAIN_MODELS_PATH}
    volumes:
      - ../database:/usr/src/app/database
      - ../dnaZymeWeb:/usr/src/app/dnaZymeWeb
      - ../main:/usr/src/app/main
      - ../prediction:/usr/src/app/prediction
      - ../knowledgebase:/usr/src/app/knowledgebase
    networks:
      - seq_backend
    expose:
      - "8000"

  nginx:
    build: ./nginx
    restart: always
    container_name: seqcraft_nginx
    hostname: "nginx"
    ports:
      - "8668:80"
    networks:
      - seq_backend
    volumes:
      - ../main/static:/static
      - ./nginx/:/etc/nginx/conf.d
    depends_on:
      - web

networks:
  seq_backend:

volumes:
  database:
  dnaZymeWeb:
  main:
  prediction:
  knowledgebase:
  nginx:
